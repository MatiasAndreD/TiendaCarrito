<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Marmol | Iniciar sesión</title>
	<link rel="stylesheet" href="/static/css/login.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
</head>
<body>
	<img class="wave" src="/static/images/bglogin.gif">
	<div class="container">
		<div class="img">
			<img src="">
		</div>
		<div class="login-content">
			<form action="{% url 'ingresar' %}" method="POST">
				{% csrf_token %}
				<img src="/static/images/avatar.svg">
				<h2 class="title">Bienvenido</h2>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Correo electrónico</h5>
           		   		<input type="email" class="input" name="username" id="username" required="required">
					  </div>
					  {% for error in form.email.errors %}
                                    {{ error|escape }} <br>
                                    {% endfor %}
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Contraseña</h5>
           		    	<input type="password" class="input" name="password" id="password" required="required"> 
				   </div>
				   {% for error in form.password.errors %}
				   {{ error|escape }} <br>
				   {% endfor %}
            	</div>
            	<a href="#">¿Olvidaste la contraseña?</a>
            	<input type="submit" class="btn" value="Login">
            </form>
        </div>
    </div>


	<script type="text/javascript" src="/static/js/login.js"></script>
</body>



</html>
