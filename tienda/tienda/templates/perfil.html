<!DOCTYPE html>
<html lang="es">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>
    
    tienda

  </title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="static/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="static/css/tienda.css" type="text/css" rel="stylesheet" media="screen,projection"/>

</head>
<body>
  <nav class="white" role="navigation">
    <div class="nav-wrapper container">
      <a id="logo-container" href="#" class="brand-logo">Logo</a>
      <ul class="right hide-on-med-and-down">
            <li><a href="#">Productos</a></li>
            <li><a href="#">Mi perfil</a></li>
            <li><a href="#">Mis compras</a></li>
      </ul>

      <ul id="nav-mobile" class="sidenav">
        <li>
            <a href="">
                Logo
            </a>
        </li>
        <li><a href="#">Productos</a></li>
        <li><a href="#">Mi perfil</a></li>
        <li><a href="#">Mis compras</a></li>
      </ul>
      <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>

    </div>
  </nav>

  <div class="container">
    <form action="{% url 'cambiar_perfil' %}" method="POST" class="col s12">
      {% csrf_token %}
      <div class="input-field col s12">
        <input id="nombre" type="text" class="validate" name="first_name" value="{{object.first_name|default_if_none:""}}">
        <label for="nombre">Nombre(s)</label>
      </div>

      <div class="input-field col s12">
        <input id="apellidos" type="text" class="validate" name="last_name" value="{{object.last_name|default_if_none:""}}">
        <label for="apellidos">Apellidos</label>
      </div>

      <div class="input-field col s12">
        <input id="correo" type="email" class="validate" name="email" value="{{object.email|default_if_none:""}}">
        <label for="correo">Correo electrónico</label>
      </div>

      <div class="input-field col s12">
        <input id="telefono" type="tel" class="validate" name="telefono" value="{{object.telefono|default_if_none:""}}">
        <label for="telefono">Teléfono</label>
      </div>
      <div class="input-field col s12">
        <input id="username" type="email" class="validate" name="username" value="{{object.username|default_if_none:""}}">
        <label for="username">Nombre de usuario</label>
      </div>

      <center>
        <button class="waves-effect waves-light btn-large" type="submit">
          Guardar
        </button>
      </center>

    </form>
    <br>
  </div>

    <div class="footer-copyright">
      <div class="container">
          <center>
                Todos los derechos reservados 2019
          </center>
      </div>
    </div>
  </footer>


  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="static/js/materialize.js"></script>
  <script src="static/js/init.js"></script>

  </body>
</html>
